image: mcr.microsoft.com/dotnet/core/sdk:3.1

stages:
  - build
  - test
  - push

build:
  stage: build
  script:
      - "dotnet build"

test:
  stage: test
  variables:
    RabbitMQ__Host: "rabbitmq"
    ElasticSearch__Host: "elasticsearch"

  services:
  - name: ${CI_REGISTRY}/infrastructure/rabbitmq:3.8-management-alpine-delayed-latest
    alias: rabbitmq
  - name: elasticsearch:7.6.2
    alias: elasticsearch
    command: [ "bin/elasticsearch", "-Ediscovery.type=single-node" ]
    
  script: 
      - "dotnet test"

push-docker-image:
  stage: push
  image: docker:git
  services:
    - docker:18.09.8-dind
  variables:
    IMAGE_TAG: $CI_REGISTRY_IMAGE:middlemail-$CI_COMMIT_REF_SLUG
  before_script:
  - docker login -u gitlab-ci-token -p $CI_JOB_TOKEN $CI_REGISTRY
  script:
    - docker pull $IMAGE_TAG || true
    - docker build --cache-from $IMAGE_TAG -t $IMAGE_TAG .
    - docker push $IMAGE_TAG
