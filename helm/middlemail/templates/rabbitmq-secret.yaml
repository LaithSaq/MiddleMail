{{- if .Values.rabbitmq.provisioned }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "call-nested" (list . "rabbitmq" "rabbitmq.fullname" }}
  labels:
    {{- include "middlemail.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": pre-install
    "helm.sh/hook-delete-policy": before-hook-creation
type: Opaque
data:
  rabbitmq-password: {{ randAlphaNum 10 | b64enc | quote }}
  rabbitmq-erlang-cookie: {{ randAlphaNum 32 | b64enc | quote }}
{{- end }}
